<a>INSERT INTO {{tableName}} (
    <a *ngFor="let columnName of columnKeys">
        <a *ngIf="columnName!=columnKeys[0]">,</a>
        '{{columnName}}'
    </a>
    ) VALUES (
    <a *ngFor="let columnValue of columnValues">
        <a *ngIf="columnValue!=columnValues[0]">,</a>
        '{{columnValue}}'
    </a>
    )
</a>
