<mat-toolbar color="accent">SQL Gen
</mat-toolbar>
<group>
    <div *ngFor="let table of tables">
        <div><b>{{table.name}}</b></div>
        <mat-form-field *ngFor="let field of table.fields | keyvaluearr:'keys'">
            <mat-label>{{field}}</mat-label>
            <mat-select [(ngModel)]="table.fields[field]">
                <mat-option *ngFor="let option of table.options[field]" [value]="option">
                    {{option}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div *ngFor="let table of tables">
        <a>INSERT INTO {{table.name}} (
            <a *ngFor="let tableField of table.fields | keyvaluearr:'keys'">
                <a *ngIf="tableField!=(table.fields | keyvaluearr:'keys')[0]">,</a>
                '{{tableField}}'
            </a>
            ) VALUES (
            <a *ngFor="let tableValue of table.fields | keyvaluearr:'values'">
                <a *ngIf="tableValue!=(table.fields | keyvaluearr:'values')[0]">,</a>
                '{{tableValue}}'
            </a>
            )
        </a>
    </div>
</group>
