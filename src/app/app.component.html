<group>
  <div class="flex">
    <p><strong>Easy Input</strong></p>
    <div>
      <!-- <button mat-icon-button (click)="generateRandomValues()">
        <mat-icon>autorenew</mat-icon>
      </button> -->
      <button mat-icon-button (click)="clearAllValues">
        <mat-icon>clear_all</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <div *ngFor="let table of tables">
      <mat-card>
        <p>{{table.name}}</p>
        <mat-form-field *ngFor="let fieldKey of table.fieldKeys">
          <input matInput placeholder="{{fieldKey}}"
          (keyup)="sendValue($event, table.name, fieldKey)">
        </mat-form-field>
      </mat-card>
      <div>
        <button mat-button disabled></button>
      </div>
    </div>
    <!-- <button mat-icon-button>
          <mat-icon disabled></mat-icon>
        </button> -->
