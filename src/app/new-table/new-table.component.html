<group>
    <mat-card>
        <mat-card-header>
            <mat-card-title>New Table</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <group>
                <form (keydown.enter)="$event.preventDefault()" (ngSubmit)="onSubmit()">
                    <mat-form-field>
                        <mat-label>Table Name</mat-label>
                        <input matInput [formControl]="tableName" required>
                    </mat-form-field>
                    <form (ngSubmit)="addField()">
                        <div class="flex">
                            <mat-form-field>
                                <mat-label>Table Field</mat-label>
                                <input matInput [formControl]="field">
                            </mat-form-field>
                            <div class="flex_column">
                                <mat-checkbox [checked]=true (change)="toggleFieldType($event)">String Type
                                </mat-checkbox>
                                <button mat-icon-button type=submit>
                                    <mat-icon>add</mat-icon>
                                </button>
                            </div>
                        </div>
                        <div class="flex" *ngFor="let field of fields">
                            <button mat-icon-button (click)="removeField(fields.indexOf(field))">
                                <mat-icon class="mat_icon_remove">remove</mat-icon>
                            </button>
                            <p><strong>Field Name </strong>{{field.fieldname}}<strong> Field Type </strong>{{field.type}}</p>
                        </div>
                    </form>
                    <button mat-button type=submit [disabled]="tableName.status==='INVALID'">Submit</button>
                </form>
            </group>
        </mat-card-content>

    </mat-card>
</group>
